<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <script src="./js/script.js" defer></script>

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <h1 class="screen-reader-only">My social links profile</h1>
    <main class="card">
      <img
        src="./assets/images/my-avatar.jpg"
        alt="My photo"
        class="avatar"
        width="100"
        height="100"
      />
      <h2 class="name">Dmytro Hapchyn</h2>
      <div class="location">Lviv, Ukraine</div>
      <div class="about">
        "SWE Student at Lviv Polytechnic National University."
      </div>
      <ul class="social-links">
        <li>
          <a href="https://github.com/Sseik" class="social-link">GitHub</a>
        </li>
        <li>
          <a
            href="https://www.frontendmentor.io/profile/Sseik"
            class="social-link"
            >Frontend Mentor</a
          >
        </li>
        <li>
          <a
            href="https://www.linkedin.com/in/dmytro-hapchyn-974b5b303/"
            class="social-link"
            >LinkedIn</a
          >
        </li>
        <li>
          <a
            href="https://www.linkedin.com/in/dmytro-hapchyn-974b5b303/"
            class="social-link"
            >Twitter</a
          >
        </li>
        <li>
          <a href="https://www.instagram.com/sseikua/" class="social-link"
            >Instagram</a
          >
        </li>
      </ul>
    </main>
  </body>
</html>
